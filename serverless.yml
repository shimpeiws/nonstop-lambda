service:
  name: nonstop-lambda

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-northeast-1

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
  helloWithException:
    handler: handler.helloWithException
    events:
      - http:
          method: get
          path: hello-with-exception
